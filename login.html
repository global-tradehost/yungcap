<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - My Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  /* RESET / BASE */
  *, *::before, *::after { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; }
  body {
    font-family: "Inter", sans-serif;
    background: linear-gradient(135deg, #0d1b2a, #1b263b);
    color: #fff;
  }
  :root {
    --brand: #007bff;
    --glass-bg: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.18);
    --muted: #cfcfcf;
    --radius: 20px;
    --pad: clamp(16px, 4vw, 32px);
  }

  /* LAYOUT */
  .auth-page {
    min-height: 100vh;
    display: grid;
    place-items: center;
    padding: clamp(16px, 5vw, 40px);
  }
  .auth-card {
    width: min(100%, 460px);
    background: var(--glass-bg);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid var(--glass-border);
    border-radius: var(--radius);
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    padding: var(--pad);
  }

  /* TYPOGRAPHY */
  .auth-title {
    font-size: clamp(22px, 3.2vw, 32px);
    font-weight: 700;
    margin: 0 0 6px;
  }
  .auth-subtitle {
    margin: 0 0 22px;
    color: var(--muted);
    font-size: clamp(14px, 2.2vw, 16px);
  }

  /* FORM */
  .field { margin-bottom: 16px; }
  .field label {
    display: block;
    font-weight: 600;
    color: #ffffffcc;
    margin-bottom: 8px;
    font-size: 14px;
  }
  .field input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.25);
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 16px;
    outline: none;
  }
  .field input:focus {
    border-color: #8f6fff;
    box-shadow: 0 0 0 4px rgba(143,111,255,0.28);
  }

  .auth-btn {
    width: 100%;
    border: none;
    border-radius: 14px;
    padding: 14px 16px;
    font-weight: 700;
    font-size: 16px;
    background: var(--brand);
    color: #fff;
    cursor: pointer;
    transition: background .25s ease;
  }
  .auth-btn:hover { background: #005fe0; }

  .links-row {
    margin-top: 14px;
    display: flex;
    gap: 10px;
    justify-content: space-between;
    flex-wrap: wrap;
    font-size: 14px;
  }
  .links-row a {
    color: #8fbbff;
    text-decoration: none;
  }
  .links-row a:hover { color: #ffffff; }

  /* OVERLAY */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }
  .overlay.active { display: flex; animation: fadeIn 0.3s ease forwards; }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* POPUP CARD */
  .popup-card {
    background: rgba(255,255,255,0.08);
    border: 1px solid var(--glass-border);
    border-radius: var(--radius);
    padding: 24px;
    text-align: center;
    max-width: 320px;
    width: 100%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    animation: popIn 0.4s ease;
  }
  @keyframes popIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  .loading-circle {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255,255,255,0.3);
    border-top-color: var(--brand);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 16px;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  .popup-card h2 {
    font-size: 18px;
    margin-bottom: 8px;
  }
  .popup-card p {
    font-size: 14px;
    color: var(--muted);
  }
</style>
</head>
<body>
    <header class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-white/80 backdrop-blur-lg border border-gray-200 rounded-full shadow-lg px-6 py-2 flex justify-between items-center max-w-6xl w-[95%] z-50" style="box-shadow: 0 0 10px rgba(5, 90, 202, 0.918);">
  <div class="flex items-center space-x-3">
    <img src="assets/branding/logo.png" alt="Yung FX Capital Logo" class="h-8 w-auto" style="border-radius: 50%;">
  </div>
  <nav class="hidden md:flex space-x-6 text-sm md:text-base font-medium text-black">
    <a href="get-started.html" class="hover:text-brand transition"><b>Get-Started</b></a>
    <a href="explore.html" class="hover:text-brand transition">Faq</a>
    <a href="login.html" class="hover:text-brand transition"><b>Community</b></a>
    <a href="explore.html" class="hover:text-brand transition">Explore</a>
  </nav>
  <div class="flex items-center space-x-4">
    <a href="index.html" class="bg-black text-white px-3 md:px-4 py-1 rounded-full text-xs md:text-sm hover:bg-blue-800 transition">Go To Home <i class="fa fa-sign-in"></i></a>
  </div>
</header>

  <main class="auth-page">
    <section class="auth-card">
      <h1 class="auth-title">Welcome Back</h1>
      <p class="auth-subtitle">Log in to access your dashboard.</p>

      <form id="loginForm">
        <div class="field">
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="auth-btn">Login</button>
        <div class="links-row">
          <a href="support.html">Get Help?</a>
          <a href="get-started.html">Create account</a>
        </div>
      </form>
    </section>
  </main>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <div class="popup-card" id="popupCard">
      <div class="loading-circle"></div>
      <h2>Processing...</h2>
      <p>Please wait while we log you in.</p>
    </div>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const overlay = document.getElementById('overlay');
  const popupCard = document.getElementById('popupCard');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // prevent page reload
    overlay.classList.add('active');

    // Show loading first
    popupCard.innerHTML = `
      <div class="loading-circle"></div>
      <h2>Processing...</h2>
      <p>Please wait while we log you in.</p>
    `;

    // After 3s, show login denied message
    setTimeout(() => {
      popupCard.innerHTML = `
        <h2>Login Denied</h2>
        <p>Make sure login credentials are correct or contact support for further assistance.</p>
      `;
    }, 3000);
  });
</script>
</body>
</html>
